name: Deploy Restaurant Management App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t resturent_management:latest .

      - name: Save Docker Image
        run: |
          docker save resturent_management:latest | gzip > resturent_management_latest.tar.gz

      - name: Copy Image to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "resturent_management_latest.tar.gz"
          target: "/home/thatsayon/resturent/"

      - name: Load Image & Run Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /home/thatsayon/resturent
            docker load < resturent_management_latest.tar.gz
            docker compose -f docker-compose.yml up -d
            docker system prune -af
            rm -rf resturent_management_latest.tar.gz